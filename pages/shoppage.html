    <script>
        function hideCart() {
            element = document.getElementById("cart");
            if (element.style.display === "none")
            {
                element.style.display = 'flex';
            }  
            else
            {
                element.style.display = 'none';
            }   
        }

        function changeStyle() {
            element = document.getElementById("dark");
            butt = document.getElementById("cart-button");
            if (element.getAttribute('href') != "styles/dark.css") 
            {
                element.setAttribute('href', "styles/dark.css");
                butt.classList.add("inverted");
            }
            else 
            {
                element.setAttribute('href', " ");
                butt.classList.remove("inverted");
            }
        }
    </script>
