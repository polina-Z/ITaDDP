<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="images/favicon.ico" />
        <link rel="stylesheet" href="styles/main.css" type="text/css">
        <link rel="stylesheet" href="" type="text/css" id="dark">
        <title>Clothing Store</title>
    </head>
    <script>
        function hideCart() {
            let element;
            element = document.getElementById("cart");
            element.classList.toggle('hidden');  
        }

        function changeStyle() {
            let element;
            let butt;
            element = document.getElementById("dark");
            butt = document.getElementById("cart-button");
            if (element.getAttribute('href') != "styles/dark.css") 
            {
                element.setAttribute('href', "styles/dark.css");
            }
            else 
            {
                element.setAttribute('href', " ");
            }
            butt.classList.toggle("inverted");
        }
    </script>
    <body>       
        <header>
            <div class="header">
                <a href="index.html" class="logo-container"><img src="images/crown_light.svg" alt="Logo"></a>
                <nav class="options">
                    <label class="option switch">
                        <input type="checkbox" onchange="changeStyle()">
                        <span class="slider round"></span>
                    </label>
                    <a href="shoppage.html" class="option">SHOP</a>
                    <a href="signinpage.html" class="option">SIGN IN</a>
                    <div class="cart-icon" onclick="hideCart()">
                        <img  class="shopping-icon" src="images/shopping-bag.svg" alt="Cart">
                        <span class="item-count">1</span>
                    </div>
                </nav>
             </div>

            <div id="cart" class="cart-dropdown hidden">
                <div class="cart-items">
                    <div class="cart-item">
                        <img src="https://i.ibb.co/ypkgK0X/blue-beanie.png" alr="image" class="cart-item-image">
                        <div class="item-details">
                            <span class="name">Blue Beanie</span>
                            <span class="price">1 x $18</span>
                        </div>
                    </div>
                </div>
                <button id="cart-button" class="custom-button cart-dropdown-button" onclick="location.href='cartpage.html';">GO TO CART</button>
            </div>
        </header>

        <main>
            <div class='collection-page'>
                <h2 class='title'>Jackets</h2>
                <div class='items'>
                    <div class='collection-items'>
                        <figure class='collection-item'>
                            <img class="image" src="https://i.ibb.co/XzcwL5s/black-shearling.png" alt="Black Jean Shearling">
                            <figcaption class='collection-footer'>
                                <span class='name'>Black Jean Shearling</span>
                                <span class='price'>125</span>
                            </figcaption>
                        </figure>
                        <button class="custom-button inverted">ADD TO CART</button>
                    </div>
                    <div class='collection-items'>
                        <figure class='collection-item'>
                            <img class="image" src="https://i.ibb.co/mJS6vz0/blue-jean-jacket.png" alt="Blue Jean Jacket">
                            <figcaption class='collection-footer'>
                                <span class='name'>Blue Jean Jacket</span>
                                <span class='price'>90</span>
                            </figcaption>
                        </figure>
                        <button class="custom-button inverted">ADD TO CART</button>
                    </div>
                    <div class='collection-items'>
                        <figure class='collection-item'>
                            <img class="image" src="https://i.ibb.co/N71k1ML/grey-jean-jacket.png" alt="Grey Jean Jacket">
                            <figcaption class='collection-footer'>
                                <span class='name'>Grey Jean Jacket</span>
                                <span class='price'>90</span>
                            </figcaption>
                        </figure>
                        <button class="custom-button inverted">ADD TO CART</button>
                    </div>
                    <div class='collection-items'>
                        <figure class='collection-item'>
                            <img class="image" src="https://i.ibb.co/s96FpdP/brown-shearling.png" alt="Brown Shearling">
                            <figcaption class='collection-footer'>
                                <span class='name'>Brown Shearling</span>
                                <span class='price'>165</span>
                            </figcaption>
                        </figure>
                        <button class="custom-button inverted">ADD TO CART</button>
                    </div>
                    <div class='collection-items'>
                        <figure class='collection-item'>
                            <img class="image" src="https://i.ibb.co/M6hHc3F/brown-trench.png" alt="Tan Trench">
                            <figcaption class='collection-footer'>
                                <span class='name'>Tan Trench</span>
                                <span class='price'>185</span>
                            </figcaption>
                        </figure>
                        <button class="custom-button inverted">ADD TO CART</button>
                    </div>
                </div>
            </div>

        </main>
        <footer class="footer">
            <hr class="separator">
            <div class="footer-content">
                <span class="text">&#169;Polina Zorko</span>
                <nav class="options">
                    <a href="https://github.com/polina-Z"><img src="images/github.png" alt="github logo" class="link-icon"></a>
                    <a href="https://t.me/Polina_zorko"><img src="images/telegram.png" alt="telegram logo" class="link-icon second-link"></a>
                </nav>
            </div>
        </footer>
    </body>
</html>
